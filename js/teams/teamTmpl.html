<div class="inner-container">
  <div class="logo">
    <img ng-src="{{ logoPath }}">
  </div>
  <div class="record">
      <h1> Wins: {{ teamData.wins }} Losses: {{ teamData.losses}} </h1>
  </div>
  <div class="btn" ng-click="toggleNewGameForm()"> Add a New Game </div>
  <form ng-show="showNewGameForm" class="form">
    <span class="large">Opponent:</span> <br /><select ng-model="opponent" ng-options="team for team in teams" class="form-control" required name="team"></select> <br /><br />
    <span class="large">Score:</span> <br /> : <input class="inputs" type="text" ng-model="homeScore" placeholder="Home Score"> : <input type="text" class="inputs" ng-model="opponentScore" placeholder="Opponent Score"> <br /><br />
    <button ng-click="submitGame()"> Submit Game </button>
  </form>
  <div class="team-data">
    <div class="game" ng-repeat="game in teamData | orderBy: 'createdAt':true" ng-class="{'even' : $index % 2 === 0}">
      Date: {{ game.createdAt | date:"MM/dd/yyyy 'at' h:mma" }}<br />
      {{ game.homeTeam }} - {{ game.homeTeamScore }}<br />
      {{ game.opponent }} - {{ game.opponentScore }} </br />
    </div>
  </div>
</div>
